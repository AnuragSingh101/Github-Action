name: Deploy Dist
# on: [push,workflow_dispatch]
on: 
  push:
    branches:
      - main
      - 'add-ons'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
        # run: |
        #   echo "Clone repo"
        #   echo "${{tojson(github)}}"
        #   git clone https://github.com/${{github.repository}}.git
      - name: Installing Node js 
        uses: actions/setup-node@v4
        with: 
          node-version: 20
      - name: cache dependencies
        uses: actions/cache@v4
        with: 
          path: ~/.npm
          key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
      - name: install dependencies
        run: npm ci
      - name: run test cases
        run: npm run test
  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: Installing Node js 
        uses: actions/setup-node@v4
        with: 
          node-version: 20
      - name: cache dependencies
        uses: actions/cache@v4
        with: 
          path: ~/.npm
          key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
      - name: install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Uplode Dist Artifect
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Downlode  Dist Artifect
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: Deploy 
        run: echo "deploy successfull"